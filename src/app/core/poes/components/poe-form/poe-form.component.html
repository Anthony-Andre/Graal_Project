<ng-container *ngIf="poeForm">

    <form class="basicForm" [formGroup]="poeForm" (ngSubmit)="onSubmit()">
        <!-- Onsubmit  -->

        <h1>Ajouter une Poe</h1>

        <label for="title">Veuillez saisir le nom d'une Poe:</label>
        <input id="title" type="text" placeholder="title" formControlName="title">

        <select name="poeType" id="type" placeholder="type" formControlName="type">
            <option value="POEI">POEI</option>
            <option value="POEC">POEC</option>
        </select>

        <div class="form-field">
            <mat-form-field appearance="fill">
                <mat-label>Dates de début et fin de la POE:</mat-label>
                <mat-date-range-input class="datesPoe" [rangePicker]="picker">
                    <input matStartDate formControlName="beginDate" placeholder="Start date">
                    <input matEndDate formControlName="endDate" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>JJ/MM/AAAA – JJ/MM/AAAA</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>



        <button [disabled]="!poeForm.valid">{{addMode ? 'Ajouter' : 'Modifier'}}</button>


        <button type="button" (click)="goHome()">Retour à la maison</button>

    </form>

</ng-container>
