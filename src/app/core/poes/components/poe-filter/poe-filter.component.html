<div class="filtreDate">

  <button type="button" [ngClass]="{'active': getButtonState('btnOneMonth')}"
    (click)="changeButtonState('btnOneMonth')">
    1 mois
  </button>

  <button type="button" [ngClass]="{'active': getButtonState('btnSixMonth')}"
    (click)="changeButtonState('btnSixMonth')">
    6 mois
  </button>

  <button type="button" [ngClass]="{'active': getButtonState('btnOneYear')}" (click)="changeButtonState('btnOneYear')">
    1 an
  </button>

  <button type="button" [ngClass]="{'active': getButtonState('btnAll')}" (click)="changeButtonState('btnAll')">
    Tous
  </button>

</div>
