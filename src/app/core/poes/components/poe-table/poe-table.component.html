<app-poe-filter [filterDate]="stopDate" (onChangeFilter)="filterChanged($event)"></app-poe-filter>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>BeginDate</th>
            <th>EndDate</th>
            <th>Type</th>
            <th>Modify</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        <ng-container *ngFor="let poe of poes">
            <tr *ngIf="changeView(poe)">
                <td> {{ poe.getId() }} </td>
                <td> {{ poe.getTitle() }} </td>
                <td> {{ poe.getBeginDate() | date: 'dd-MM-YYYY' }} </td>
                <td> {{ poe.getEndDate() | date: 'dd-MM-YYYY' }} </td>
                <td> {{ poe.getType() }} </td>
                <td><button type="button" class="buttonDelete" (click)="onUpDate(poe)">M</button></td>
                <td><button type="button" class="buttonDelete" (click)="onRemove(poe)">X</button></td>
            </tr>
        </ng-container>
    </tbody>
</table>

<a class="link-button" [routerLink]="['/','poe','add']">Ajouter une poe</a>
