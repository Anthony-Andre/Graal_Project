
<app-survey-filter [filterDate]="stopDate" (onChangeFilter)="filterChanged($event)"></app-survey-filter>


<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th (click)="sortByTitle()">Title
                <ng-container *ngIf="!croissantTitle">
                    <i alt="fleche" class="fa-solid fa-caret-down"></i>
                </ng-container>
                <ng-container *ngIf="croissantTitle">
                    <i alt="fleche" class="fa-solid fa-caret-up"></i>
                </ng-container>
            </th>
            <th>Type de POE</th>
            <th (click)="sortByLevel()">Level
                <ng-container *ngIf="!croissantLevel">
                    <i alt="fleche" class="fa-solid fa-caret-down"></i>
                </ng-container>
                <ng-container *ngIf="croissantLevel">
                    <i alt="fleche" class="fa-solid fa-caret-up"></i>
                </ng-container>
            </th>
            <th>Nombre de questions</th>
            <th>Modify</th>
            <th>Delete</th>
        </tr>
    </thead>  

    <tbody>
        <ng-container *ngFor="let survey of surveys">
            <!-- <tr class="stagiaireLine" *ngIf="changeView(poe)"> remettre un changeView li√© au filter (par type poe/titre) ? -->
            <tr class="surveyLine" *ngIf="changeView(survey)">
                <!-- <td (click)="onClick(survey)"><button type="button" class="buttonDelete">{{ survey.getId() }} </button></td> -->
                <td> {{ survey.getId() }} </td>
                <td> {{ survey.getTitle() }} </td>
                <td> {{ survey.getPoeType() }} </td>
                <td> {{ survey.getLevel() }} </td>
                <td> {{ survey.getQuestions().length }} </td>
                <td><button type="button" class="buttonDelete" (click)="onUpDate(survey)">üñäÔ∏è</button></td>
                <td><button type="button" class="buttonDelete" (click)="onRemoveSurveyDialog(survey)">X</button></td>
            </tr>
        </ng-container>
    </tbody>
</table>

<a class="link-button" [routerLink]="['/','survey','add']">Ajouter un survey</a>
