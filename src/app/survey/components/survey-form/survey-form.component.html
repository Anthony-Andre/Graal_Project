<ng-container *ngIf="surveyForm">

    <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
        <!-- Onsubmit  -->

        <h1>Creer Questionnaire</h1>

        <label for="title">Veuillez Saisir le titre du Questionnaire</label>
        <input id="title" type="text" placeholder="title" formControlName="title">

        <button type="button" (click)="InsertQuestion()">Add New Question</button>
            <input id="addNewQuestion" type="text" placeholder="Add New Question" formControlName="addNewQuestion" *ngIf="InsertQuestion()">
        <button type="button" (click)="SelectQuestion()">Add Current Question</button>
            <select id="addCurrentQuestion" placeholder="add Current Question" formControlName="addCurrentQuestion" *ngIf="SelectQuestion()"></select>


        <select name="poeType" id="type" placeholder="type" formControlName="type">
            <option value="POEI">POEI</option>
            <option value="POEC">POEC</option>
        </select>

        <button type="button" >Go Questionnaire</button>
        <button type="button" (click)="goHome()">Retour</button>

    </form>

</ng-container>
