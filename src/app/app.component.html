<header>
  <a id="home" [routerLink]="['/', 'home']"><i class="fa-solid fa-house"></i></a>
  <h1 (click)="toggleTitle()">
    {{ title }}
  </h1>

  <ul class="navbar">
    <li *ngIf="hasUser && home">
      <a [routerLink]="['/', 'poes']">POEs</a>
    </li>
    <li *ngIf="hasUser">
      <a [routerLink]="['/', 'stagiaires']">Stagiaires</a>
    </li>
    <li *ngIf="hasUser">
      <a [routerLink]="['/', 'surveys']">Questionnaires</a>
    </li>
    <li *ngIf="hasUser">
      <a [routerLink]="['/', 'questions']">Questions</a>
    </li>

    <li>
      <a *ngIf="!hasUser" [routerLink]="['/', 'login']">Login</a>
      <a *ngIf="hasUser" href="" (click)="onLogout()"><i class="fa-solid fa-person-through-window"></i></a>
    </li>
  </ul>
</header>

<!-- Etagère à routes : C'est là qu'Angular charge les composants routés -->
