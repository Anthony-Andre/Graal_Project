<div class="filtreDate">

  <button type="button" [ngClass]="{'active': getButtonState('btnLT1950')}" (click)="changeButtonState('btnLT1950')">
    Né &lt; 1950
  </button>

  <button type="button" [ngClass]="{'active': getButtonState('btnGT1950')}" (click)="changeButtonState('btnGT1950')">
    Né &gt; 1950
  </button>

  <button type="button" [ngClass]="{'active': getButtonState('btnAll')}" (click)="changeButtonState('btnAll')">
    Tous
  </button>

</div>
