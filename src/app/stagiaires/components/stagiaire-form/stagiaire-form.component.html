<ng-container *ngIf="stagiaireForm">

    <form class="basicForm" [formGroup]="stagiaireForm" (ngSubmit)="onSubmit()">

        <h1>{{addMode ? 'Ajouter un Stagiaire' : 'Modifier le Stagiaire'}}</h1>

        <label for="lastName">Veuillez saisir le nom du stagiaire:</label>
        <input id="lastName" type="text" placeholder="Nom" formControlName="lastname">

        <label for="firstName">Veuillez saisir le prénom du stagiaire:</label>
        <input id="firstName" type="text" placeholder="Prénom" formControlName="firstname">

        <label for="poeType">Affecter une POE (Facultatif) :</label>
        <select name="poeType" id="type" placeholder="type" formControlName="poe_id">
            <option value=""></option>
            <option *ngFor="let poe of poes" value="{{poe.getId()}}">
                {{poe.getTitle()}}
            </option>
        </select>



        <!-- 
        <label for="birthdate">Veuillez saisir la date de naissance du stagiaire:</label>
        <input type="date" name="birthdate" id="" birthdate formControlName="birthdate">

         -->

        <div id="birthDate">
            <mat-form-field appearance="fill">
                <mat-label>Birthdate</mat-label>
                <input matInput [matDatepicker]="dp" formControlName="birthdate">
                <mat-hint>Format : JJ-MM-YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
        </div>


        <label for="email">Veuillez saisir l'adresse mail du stagaire:</label>
        <input type="email" name="email" id="email" placeholder="Adresse email" formControlName="email">

        <label for="phoneNumber">Veuillez saisir le numéro du stagiaire:</label>
        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Numéro de téléphone"
            formControlName="phoneNumber">


        <button [disabled]="!stagiaireForm.valid">{{addMode ? 'Ajouter' : 'Modifier'}}</button>


        <button type="button" (click)="goHome()">Retour</button>

    </form>

</ng-container>
